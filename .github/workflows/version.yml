name: Version

on:
  workflow_call:
    inputs:
      part:
        required: true
        type: string
      branch_name:
        required: true
        type: string

permissions:
  contents: write

jobs:
  bump_version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.branch_name }}
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'
          architecture: 'x64'
          cache: 'pip'
      - run: pip install bump2version
      - run: bump2version --list ${{ inputs.part }}
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Bump version
          branch: ${{ inputs.branch_name }}
          skip_checkout: true
